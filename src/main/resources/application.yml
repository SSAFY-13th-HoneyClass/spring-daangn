spring:
  datasource:
    url: jdbc:mysql://localhost:3306/daangn?createDatabaseIfNotExist=true
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type:
          descriptor:
            sql: trace

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace  # 쿼리 변수값 확인 가능
    org.hibernate.orm.jdbc.bind: trace  # 바인딩 파라미터 확인 가능
    org.hibernate.type: trace
    org.hibernate.stat: debug